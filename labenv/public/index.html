<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
    <link rel="stylesheet" href="/node_modules/@xterm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="lib/github-theme.css" />
    <link rel="stylesheet" href="lib/github-syntax.css" />
    <link rel="stylesheet" href="style.css">
    <script src="/node_modules/split.js/dist/split.min.js"></script>
    <script src="/node_modules/marked/marked.min.js"></script>
    <script src="lib/highlight.min.js"></script>
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="/node_modules/@xterm/xterm/lib/xterm.js"></script>
    <script src="/node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/editor.css">
    <script type="module" crossorigin src="/assets/editor.mjs"></script>
</head>
<body>
    <div id="container">
        <div id="renderer" class="split">
            <div id="instructions-view">
                <div class="nav-bar">
                    <button id="prev-slide">Previous</button>
                    <span id="slide-info">Slide 0/0</span>
                    <button id="next-slide">Next</button>
                </div>
                <div id="slide-content" class="markdown-body" data-theme="light">
                    <!-- Slides will be rendered here -->
                    <h1>Loading slides...</h1>
                </div>
            </div>
            <div id="reporting-view" style="display: none; height: 100%; width: 100%;">
                <div class="editor-container" style="height: 100%;">
                    <div id="editor"></div>
                </div>
            </div>
            <div class="renderer-tabs">
                <button id="view-instructions" class="active">Instructions</button>
                <button id="view-reporting">Reporting</button>
            </div>
        </div>
        <div id="playground" class="split">
            <div class="tabs-container">
                <div class="tabs" id="tabs-list">
                    <!-- Tabs will be added here -->
                </div>
                <input type="text" id="url-input" placeholder="[title|][ip:]port" />
                <button id="add-tab" title="New Tab">+</button>
            </div>
            <div id="terminals-container">
                <!-- Terminal containers will be added here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
