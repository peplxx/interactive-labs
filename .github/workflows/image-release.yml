name: Release Image Build

on:
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  BUILD_CONTEXT: ./labenv/
  IMAGE_NAME: sh3b0/labenv

jobs:
  image-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - id: package-version
        run: echo "version=$(npm pkg get version --workspaces=false --prefix ${{ env.BUILD_CONTEXT }} | tr -d '"')" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
         platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.package-version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest